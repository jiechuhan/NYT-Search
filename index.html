<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        Search Parameters
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        Search Terms
      </div>
    </div>
  </div>
  <!-- SEARCH TERMS INPUT -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input id="searchTerms">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        Number of Records to Retrieve
      </div>
    </div>
  </div>
  <!-- NUMBER OF RECORDS TO RETRIEVE INPUT -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input id="noofRecords">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        Start Year (optional)
      </div>
    </div>
  </div>
  <!-- START YEAR INPUT -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input id="startyear">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        End Year (optional)
      </div>
    </div>
  </div>
  <!-- END YEAR INPUT -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <input id="endyear">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <button id="search">Search </button><button id="clearresult">clear</button> </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        top articles
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm" id="searchedariticlediv">
        div for articles
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery.js"></script>

</body>

</html>
